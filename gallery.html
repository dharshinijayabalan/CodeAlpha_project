<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
     
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: lightblue;
          }

    .title {
      margin: 30px;
      color: #333;
      font-size: 48px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      flex-direction: column;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: red;
      transform: scale(1.1)
      box-shadow: 0 0 20px rgba(0,0,0,0.5); 
    }

    .controls {
      margin-top: 20px;
      color: white;
      font-size: 40px;
    }

    .prev, .next {
      margin: 0 20px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1 class="title">Image Gallery</h1>

    <div class="gallery">
  <img src="flower/rose.jpg" alt="My Photo 1" />
  <img src="flower/sunflower.jpg" alt="My Photo 2" />
  <img src="flower/lotus.jpg" alt="My Photo 3"  />
  <img src="flower/hybiscus.jpg" alt="My Photo 4" />
  <img src="flower/abc.jpg" alt="My Photo 5" />
  <img src="flower/lily.jpg" alt="My Photo 6" />
  <img src="flower/malli.jpg" alt="My Photo 7" />
  <img src="flower/j.jpg" alt="My Photo 8" />
  <img src="flower/iris.jpg" alt="My Photo 9" />
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" />
    <div class="controls">
      <span class="prev">&#8592;</span>
      <span class="next">&#8594;</span>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".close");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    let currentImgIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        currentImgIndex = index;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    prevBtn.addEventListener("click", () => {
      currentImgIndex = (currentImgIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentImgIndex].src;
    });

    nextBtn.addEventListener("click", () => {
      currentImgIndex = (currentImgIndex + 1) % images.length;
      lightboxImg.src = images[currentImgIndex].src;
    });
  </script>

</body>
</html>
